<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone</title>
</head>
<body>

<script id="personTemplate" type="text/template">
    <span><%= name %></span>
    <strong><%= age %></strong>
</script>

<script id="personDetailsTemplate" type="text/template">
    <h2>Details</h2>

    <strong>Name:</strong> <span><%= name %></span><br>
    <strong>Age:</strong> <span><%= age %></span><br>
    <strong>Hobbies:</strong> <span><%= hobbies.join(", ") %></span><br>
</script>

<script src="../assets/libs/jquery.js"></script>
<script src="../assets/libs/underscore.js"></script>
<script src="../assets/libs/backbone.js"></script>
<script src="js/scripts.js"></script>

</body>
