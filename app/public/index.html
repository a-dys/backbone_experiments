<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Rental</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app-wrapper">

    <div class="app-sidebar">

        <div class="app-logo">
            <img src="images/logo.png" alt="">
        </div>

        <div class="app-sidebar-sep">
            <i class="fa fa-ellipsis-h"></i>
        </div>

        <div class="app-sidebar-nav">
            <a href="/movies" class="active" pushstate-link>
                <i class="fa fa-play-circle-o"></i>
                Movies base
            </a>

                <div class="app-sidebar-sep">
                    <i class="fa fa-ellipsis-h"></i>
                </div>

            <a href="/rents" pushstate-link>
                <i class="fa fa-calendar"></i>
                Rental
            </a>
        </div>

    </div>

    <div class="app-main">

        <div class="app-header">

            <div class="app-breadcrumbs">
                <span class="app-status-item">Cockpit</span>
                <span class="app-status-item">Movies</span>
            </div>

            <div class="app-status">
                <span class="app-status-item"><i class="fa fa-film"></i> Movies <strong>50</strong></span>
                <span class="app-status-item"><i class="fa fa-thumbs-o-up"></i> Rented <strong>12</strong></span>
                <span class="app-status-item"><i class="fa fa-user"></i> Clients <strong>6</strong></span>
            </div>

        </div>

        <div class="app-main-tabs active" id="video-tabs">
            <a href="/movies" class="active" pushstate-link>
                <i class="fa fa-film"></i>
                Movies
            </a>
            <a href="/actors" pushstate-link>
                <i class="fa fa-users"></i>
                Actors
            </a>
            <a href="/categories" pushstate-link>
                <i class="fa fa-list-ol"></i>
                Categories
            </a>
        </div>

        <div class="app-main-tabs" id="rental-tabs">
            <a href="/rents" pushstate-link>
                <i class="fa fa-thumbs-o-up"></i>
                Rental
            </a>
            <a href="/clients" pushstate-link>
                <i class="fa fa-user"></i>
                Clients
            </a>
        </div>

        <div class="app-content-wrapper">

            <div class="app-content">
                <div class="app-actions">
                    <div class="app-search">
                        <input type="text" placeholder="Search...">
                    </div>

                    <span class="btn-rounded active add" onclick="window.location.href = 'new-movie.html'">
                        <i class="fa fa-plus"></i>
                    </span>

                    <ul class="app-sort">
                        <li>Ascending</li>
                        <li>Descending</li>
                    </ul>
                </div>

            </div>

            <div class="app-content-sidebar">
                <h3>
                    <i class="fa fa-thumbs-o-up"></i>
                    Latest rentals
                </h3>

                <ul class="app-latest-rents">
                    <li>
                        <span class="client">Bob Marley</span>
                        <span class="movie">The Lion King</span>
                        <span class="date">34 minuty temu</span>
                    </li>
                    <li>
                        <span class="client">Ann May</span>
                        <span class="movie">The Matrix</span>
                        <span class="date">godzinÄ™ temu</span>
                    </li>
                    <li>
                        <span class="client">Daniel White</span>
                        <span class="movie">Everything Is Illuminated</span>
                        <span class="date">Wczoraj, 10:20</span>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</div><!-- /.app-wrapper -->

<script id="movieListItemTemplate" type="text/template">
    <span class="title"><%= title %></span>
    <span class="btn-rounded details">
        <i class="fa fa-search"></i>
    </span>
</script>

<script id="actorListItemTemplate" type="text/template">
    <span class="title"><%= name %></span>
    <span class="btn-rounded details">
        <i class="fa fa-search"></i>
    </span>
</script>

<script id="clientListItemTemplate" type="text/template">
    <span class="title"><%= first_name %> <%= last_name %></span>
    <span class="btn-rounded details">
        <i class="fa fa-search"></i>
    </span>
</script>

<script id="categoryListItemTemplate" type="text/template">
    <span class="title"><%= name %></span>
    <span class="btn-rounded details">
        <i class="fa fa-search"></i>
    </span>
</script>

<script src="js/libs/jquery.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/pushstate-links.js"></script>

<script src="js/Setup.js"></script>

<script src="js/Models/MovieModel.js"></script>
<script src="js/Collections/MoviesListCollection.js"></script>
<script src="js/Views/MovieListItemView.js"></script>
<script src="js/Views/MoviesListView.js"></script>

<script src="js/Models/ActorModel.js"></script>
<script src="js/Collections/ActorsListCollection.js"></script>
<script src="js/Views/ActorListItemView.js"></script>
<script src="js/Views/ActorsListView.js"></script>

<script src="js/Models/ClientModel.js"></script>
<script src="js/Collections/ClientsListCollection.js"></script>
<script src="js/Views/ClientListItemView.js"></script>
<script src="js/Views/ClientsListView.js"></script>

<script src="js/Models/CategoryModel.js"></script>
<script src="js/Collections/CategoriesListCollection.js"></script>
<script src="js/Views/CategoryListItemView.js"></script>
<script src="js/Views/CategoriesListView.js"></script>

<script src="js/Routers/Router.js"></script>

<script src="js/App.js"></script>
</body>
</html>
