<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Database</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app-wrapper">

    <div class="app-sidebar">

        <div class="app-logo">
            <img src="images/logo.png" alt="">
        </div>

        <div class="app-sidebar-sep">
            <i class="fa fa-ellipsis-h"></i>
        </div>

        <div class="app-sidebar-nav">
            <a href="/movies" class="active" pushstate-link data-tabs="video-tabs">
                <i class="fa fa-play-circle-o"></i>
                Movies base
            </a>
        </div>

    </div>

    <div class="app-main">

        <div class="app-header">

            <div class="app-breadcrumbs">
                <span class="app-status-item">Movies</span>
            </div>

        </div>

        <div class="app-main-tabs active" id="video-tabs">
            <a href="/movies" class="active" pushstate-link>
                <i class="fa fa-film"></i>
                Movies
            </a>
            <a href="/actors" pushstate-link>
                <i class="fa fa-users"></i>
                Actors
            </a>
            <a href="/categories" pushstate-link>
                <i class="fa fa-list-ol"></i>
                Categories
            </a>
        </div>

        <div class="app-content-wrapper">

            <div class="app-content">
            </div>

        </div>

    </div>

</div><!-- /.app-wrapper -->

<script id="listActionsTemplate" type="text/template">
    <span class="btn-rounded active add">
        <i class="fa fa-plus"></i>
    </span>
</script>
<script id="movieListItemTemplate" type="text/template">
    <span class="title"><%= title %></span>
    <span class="btn-rounded details">
        <i class="fa fa-search"></i>
    </span>
</script>

<script id="actorListItemTemplate" type="text/template">
    <span class="title"><%= name %></span>
</script>

<script id="categoryListItemTemplate" type="text/template">
    <span class="title"><%= name %></span>
</script>

<script id="movieDetailsTemplate" type="text/template">
    <h3 class="app-heading">
        <i class="fa fa-info"></i>
        Movie's details
    </h3>
    <div class="app-item-info">
        <p><span>Title:</span> <%= title %> </p>
        <p><span>Date:</span> <%= date %> </p>
        <p><span>Categories:</span> <%= categories.join(", ") %> </p>
        <p><span>Actors:</span> <%= actors.join(", ") %> </p>
        <p><span>Description:</span> <i> <%= description %> </i></p>

        <button type="button" class="btn edit">Edit</button>
    </div>

</script>

<script id="movieEditNewTemplate" type="text/template">
    <% if (this.model.isNew()) { %>
    <h3 class="app-heading"><i class="fa fa-plus"></i> New movie</h3>
    <% } else { %>
    <h3 class="app-heading"><i class="fa fa-edit"></i> Edit movie</h3>
    <% } %>
    <div class="app-form">
        <form action="" id="new-movie">
            <div class="app-form-field">
                <label for="movie-title">Title</label>
                <input type="text" id="movie-title">
            </div>

            <div class="app-form-field">
                <label for="movie-date">Date</label>
                <input type="text" id="movie-date" class="short" placeholder="dd-mm-yyyy">
            </div>

            <div class="app-form-field">
                <label for="movie-categories">Categories</label>
                <input type="text" class="medium" id="movie-categories" placeholder="Write category">
            </div>

            <div class="app-form-field">
                <label for="movie-actors">Actors</label>
                <input type="text" class="medium" id="movie-actors" placeholder="Write actors">
            </div>

            <div class="app-form-field">
                <label for="movie-description">Description</label>
                <textarea id="movie-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries.</textarea>
            </div>

            <div class="app-form-submit">
                <button type="submit" class="btn">Save</button>
                <% if (!this.model.isNew()) { %>
                <button type="button" class="btn special delete">Delete</button>
                <% } %>
            </div>
        </form>
    </div>
</script>

<script src="js/libs/jquery.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/pushstate-links.js"></script>
<script src="js/libs/backbone.stickit.js"></script>

<script src="js/Setup.js"></script>

<script src="js/Views/Navigation.js"></script>
<script src="js/Views/ListActionsView.js"></script>

<script src="js/Models/MovieModel.js"></script>
<script src="js/Collections/MoviesListCollection.js"></script>
<script src="js/Views/MovieListItemView.js"></script>
<script src="js/Views/MoviesListView.js"></script>

<script src="js/Models/ActorModel.js"></script>
<script src="js/Collections/ActorsListCollection.js"></script>
<script src="js/Views/ActorListItemView.js"></script>
<script src="js/Views/ActorsListView.js"></script>

<script src="js/Models/CategoryModel.js"></script>
<script src="js/Collections/CategoriesListCollection.js"></script>
<script src="js/Views/CategoryListItemView.js"></script>
<script src="js/Views/CategoriesListView.js"></script>

<script src="js/Views/MovieDetailsView.js"></script>
<script src="js/Views/MovieEditView.js"></script>
<script src="js/Views/MovieNewView.js"></script>

<script src="js/Routers/Router.js"></script>

<script src="js/App.js"></script>
</body>
</html>
